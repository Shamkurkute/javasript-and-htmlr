<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html</html></title>
    </head>
    <body>
        
      
        

        <label for="country"> Country: </label>
        <select id="country">
            <option value="" selected disabled>Select a country</option>
            <option value="India">India</option>
            <option value="Egypt">Egypt</option>
            <option value="Australia">Australia</option>
        </select>

        <hr>

      

        
        
        <label for="count">Country</label>
        <input list="list_country" id="count">

        <datalist id="list_country">
            <option value="India">
            <option value="Egypt">
            <option value="Australia">
        </datalist>

        <hr>

        

        

        <form oninput="sum.value=parseInt(a.value)+parseInt(b.value)">
            <input type="number" id="a" value="55"> + 
            <input type="number" id="b" value="5"> =
            <output name="sum" for="a b"></output>
        </form>

    </body>
</html>
