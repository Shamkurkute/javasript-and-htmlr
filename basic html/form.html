<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body style="background-color: antiquewhite;"></body>
<h2 style="text-align: center;color: rgba(77, 144, 254, 1);">REGISTRATION  FORM</h2>
<table>
      <td> 
            <form action="./REGISTRANTION.html">
            <label for="name">Name</label>
            <input type="text" id="name"  placeholder="Full Name">
            <br><br>

            <label for="num">Ph-no Number</label>
            <input type="number" id="num" placeholder="phone Number" min="10">

                <br><br>

            <label for="date">Date of Birth</label>
            <input type="date" id="date" placeholder="Date of Birth">

                <br><br>

            <label for="pass">Password<span style="color: red; font-size: 15px;">*</span></label>
            <input type="password" id="pass" required placeholder="Password">

                <br><br>

            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="Email">
            <br> <br>

            <label>Gender:</label>
                <input type="radio" name="gender" id="male" value="Male">
                    <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                    <label for="female">Female</label>
                <input type="radio" name="gender" id="others" value="Other">
                    <label for="others">Others</label>
                <br><br>

              <label for="lang">Language: </label>
              <input type="checkbox" name="language" id="eng" value="English">
                <label for="eng">English</label>
                <input type="checkbox" name="language" id="hin" value="Hindi">
                    <label for="hin">Hindi</label>
                <input type="checkbox" name="language" id="beng" value="Bengali">
                    <label for="beng">Bengali</label>
                <input type="checkbox" name="language" checked id="tam" value="Tamil">
                    <label for="tam">Tamil</label>
                    
                <br><br>

                <label for="count">Country:</label>
                <select id="count">
                    <option selected disabled>Please select a country</option>
                    <option value="India">India</option>
                    <option value="Australia">Australia</option>
                    <option value="Nepal">Nepal</option>
                    <option value="Egypt">Egypt</option>
                   
                </select>

                <br> <br>
            
            <button>Submit-btn</button>

            <input type="submit" value="Submit-inp">

            <input type="reset" value="reset">
              </table>
            </td>
    </form>
  </body>
  























</td>
 














</table>
  


</html>
